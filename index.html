<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- 1) Import the “Outfit” font (weights 400 & 700) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">


    <title>Frontend Mentor | QR code component</title>

  </head>

  <body>

    <main class="card">
      <!-- 3) Use the provided QR code image -->
      <img src="./images/image-qr-code.png" alt="QR code leading to Frontend Mentor" />

      <!-- 4) Heading and paragraph exactly as in the design -->
      <h1>
        Improve your front-end skills by building projects
      </h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </p>
    </main>


  </body>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/syarief02/qr-code-component">Syarief Azman</a>.
  </footer>

</html>
