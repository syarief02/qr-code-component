<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- 1) Import the ‚ÄúOutfit‚Äù font (weights 400 & 700) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      /* Box-sizing reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Body: center the card and set background */
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: hsl(212, 45%, 89%);
        /* Slate 300 */
        font-family: "Outfit", sans-serif;
      }

      /* The white card container */
      .card {
        background-color: hsl(0, 0%, 100%);
        /* White */
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 295px;
        /* Mobile width from design (375px design scaled down) */
        padding: 24px;
        text-align: center;
      }

      /* QR code image */
      .card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      /* Heading text */
      .card h1 {
        font-size: 18px;
        /* As specified: ~18px */
        font-weight: 700;
        color: hsl(218, 44%, 22%);
        /* Slate 900 */
        margin: 0 0 16px;
        line-height: 1.3;
      }

      /* Paragraph text */
      .card p {
        font-size: 15px;
        /* As specified in style-guide.md */
        font-weight: 400;
        color: hsl(216, 15%, 48%);
        /* Slate 500 */
        line-height: 1.5;
        margin: 0;
      }

      /* Attribution (optional, if you want to show ‚ÄúChallenge by‚Ä¶‚Äù at the bottom) */
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
        color: hsl(216, 15%, 48%);
        /* Slate 500 */
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

 <div class="card">
    <!-- 3) Use the provided QR code image -->
    <img
      src="images/image-qr-code.png"
      alt="QR code leading to Frontend Mentor"
    />

    <!-- 4) Heading and paragraph exactly as in the design -->
    <h1>
      Improve your front-end skills by building projects
    </h1>
    <p>
      Scan the QR code to visit Frontend Mentor and take your coding skills
      to the next level
    </p>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
